apiVersion: v1
kind: Service
metadata:
  name: {{ include "profiler.fullname" . }}
  labels:
    {{- include "profiler.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: ui
      port: 80
      targetPort: 80
    - name: api
      port: 8080
      targetPort: 8080
  selector:
    {{- include "profiler.selectorLabels" . | nindent 4 }}
