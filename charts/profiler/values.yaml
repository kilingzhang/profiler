# Default values for profiler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Profiler configuration. Specify content for collector.yaml
# ref: https://github.com/xyctruth/profiler/blob/master/collector.dev.yaml
configuration: |-
  collector:
    targetConfigs:
      profiler-server:
        interval: 15s
        expiration: 168h
        host: localhost:9000
        labels:
          namespace: profiler-system
          type: system

image:
  repository: xyctruth/profiler
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.2.5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
nodeSelector: {}
tolerations: []
affinity: {}

resources:
  limits:
    cpu: "400m"
    memory: "500Mi"
  requests:
    cpu: "100m"
    memory: "200Mi"

persistence:
  ## If true, use a Persistent Volume Claim, If false, use emptyDir
  ##
  enabled: false

#  existingClaim:

  storageClass: "alicloud-disk-essd"
  ## Persistent Volume Claim annotations
  ##
  annotations:
  ## Persistent Volume Access Mode
  ##
  accessModes:
    - ReadWriteOnce
  ## Persistent Volume size
  ##
  size: 40Gi
  ##

service:
  type: ClusterIP
  uiPort: 80
  apiPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: your-domain.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
